<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <section>
            <div id="choices">
            <div class="choice" id="rock"></div>
            <div class="choice" id="paper"></div>
            <div class="choice" id="scissors"></div>
        </div>
        </section>

        <section>
            <div id="score-board"> 
                <div id="Score">
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                 <div id="Score">
                    <p id="comp-score">0</p>
                    <p>Comp</p>
                </div>
        </section>
        <div id="Status">Play Your Move</div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
